<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <link rel="stylesheet" href="scribble.css">
  <style>
    h2 {
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1 style="color: aquamarine;">Inline CSS</h1><!-- The styling used in the same line is called Inline CSS -->
  <h2>Internal CSS</h2><!-- The styling used in the same file is called Internal CSS -->
  <h3>External CSS</h3><!-- The styling used in the same folder or external file is called Exeternal CSS -->
  <section class="scribble">
    <h1>Color Names</h1>
    <h2>RGB</h2> <!-- RGB - red, green, blue ; Used mostly for color practice -->
    <h3>HEX</h3> <!-- Hexadecimal value code ; Used the most for web development -->
    <h4>HSL</h4> <!-- HSL - Hue, saturation, Lightness ; Mostly used by designers and complex designs -->
  </section>
  <section class="parent">
    <div></div>
  </section>
  <section>
    <p>Hello World</p>
  </section>

  <!-- Typography -->
   <section class="font">
    <p>"Just one small positive thought in the morning can change your whole day."
      “Opportunities don't happen, you create them.”
    </p>
   </section>
</body>
</html>
