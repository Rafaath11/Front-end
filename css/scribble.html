<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <link rel="stylesheet" href="scribble.css">
  <style>
    h2 {
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1 style="color: aquamarine;">Inline CSS</h1><!-- The styling used in the same line is called Inline CSS -->
  <h2>Internal CSS</h2><!-- The styling used in the same file is called Internal CSS -->
  <h3>External CSS</h3><!-- The styling used in the same folder or external file is called Exeternal CSS -->
</body>
</html>
