<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>
    <label for="name">STUPID CUNT</label>
    <!-- <br> -->
    <input type="name" id="name"> <!-- This adds a empty space with border after the label text -->
    <label for="email">Email</label> <!-- This adds a email entry -->
    <input type="email" id="email"> 
    <label for="password">I see dead people</label>
    <input type="password" id="password">
    <input type="submit"> <!-- This adds submit button -->
    <input type="button" value="bitch"> <!-- This adds a button -->
    <a href="https://www.google.com"><input type="button" value="download" id="download"></a>
    <input type="checkbox" value="checkbox">
    <input type="color"> <!-- This adds a color picker -->
    <button>Learn More</button>
    <input type="date"> <!-- This adds data, month & year -->
    <input type="file"> <!-- This adds a file selector -->
    <input type="image" src="assets/unsplash.jpg" width="500px">
    <input type="number"> <!-- This adds a number scroll + it cannot type letters -->
    <input type="radio">
    <input type="range">
    <input type="reset">
  </form>
</body>
</html>
